<!DOCTYPE html>
<html>
<head>
	<title>text decoration</title>
</head>
<body>
	<a href="" style="text-decoration: none">Home</a>
	<a href="" style="text-decoration: underline;">home</a>
	<a href="" style="text-decoration: overline">Home</a>
	<a href="" style="text-decoration: line-through;">home</a>


	<p style=" text-transform: uppercase;">international dance festival</p>
	<p style="text-transform: lowercase;">khajuraho international film festival</p>
	<p style="text-transform: capitalize;">currently going on in khauraho</p>

</body>
</html>
